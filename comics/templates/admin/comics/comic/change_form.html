{% extends 'admin/change_form.html' %}

{% block after_related_objects %}
<fieldset class="module aligned">
    <div class="form-row field-encounter_details">
        <div>
            <label>Copies ({{ copies|length }}):</label>

            <div class="readonly">
                <table>
                    <tbody>
                        <tr>
                            <th>Slabbed</th>
                            <th>Grade</th>
                            <th>Notes</th>
                        </tr>
                        {% for detail in copies %}
                            <tr>
                                <td><a href="{% url base_edit_url detail.id %}">{{ detail.slabbed }}</a></td>
                                <td>{{ detail.grade }}</td>
                                <td>{{ detail.abbreviated_notes }}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
                <div><a href='{{ new_url }}'>Add Copy</a></div>
            </div>
        </div>
    </div>
</fieldset>



{% endblock %}
